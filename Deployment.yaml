apiVersion: apps/v1
kind: Deployment
metadata:
  name: ${name}
  labels:
    app: ${name}
  namespace: ${namespace}
spec:
  replicas: ${replicas}
  selector:
    matchLabels:
      app: ${name}
  template:
    metadata:
      labels:
        app: ${name}
    spec:
      containers:
        - name: ${name}
          image: ${image}
          imagePullPolicy: Always
          ports:
            - containerPort: 80
          resources:
            requests:
              cpu: ${requestsCpu}
              memory: ${requestsMemory}


---
apiVersion: v1
kind: Service
metadata:
  name: ${name}-2
  namespace: ${namespace}
  labels:
    app: ${name}
spec:
  clusterIP: None
  clusterIPs:
    - None
  ports:
    - name: http
      port: 80
      protocol: TCP
      targetPort: 80
  selector:
    app: ${name}
  sessionAffinity: None
  type: ClusterIP

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ${name}-2
  namespace: ${namespace}
  labels:
    app: ${name}
spec:
  rules:
    - host: ${ingressHost2}
      http:
        paths:
          - backend:
              service:
                name: ${name}-2
                port:
                  number: 80
            path: /
            pathType: ImplementationSpecific
    - host: ${ingressHostSsl}
      http:
        paths:
          - backend:
              service:
                name: ${name}-2
                port:
                  number: 80
            path: /
            pathType: ImplementationSpecific
  tls:
    - hosts:
        - ${ingressHostSsl}
      secretName: ssl-bolone.cn-secret
